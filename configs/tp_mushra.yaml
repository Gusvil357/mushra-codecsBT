      adpcm: configs/resources/audio/strings_adpcm.wav
      opus: configs/resources/audio/strings_opus.wav
      lc3: configs/resources/audio/strings_lc3.wav

  # 7) (OPCIONAL) TRIAL 4 – DRUM
